<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirect do hry (root). Pro offline/PWA je důležité, aby cíl existoval i lokálně. -->
    <meta http-equiv="refresh" content="3;url=login.html" />
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .loading-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 50px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbowSlide 3s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.6);
            filter: drop-shadow(0 0 20px #fff);
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid;
            border-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000) 1;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.6),
                0 0 60px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: progressFill 3s ease-out forwards, rainbowSlide 2s linear infinite;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: sweepLight 1.5s ease-in-out infinite;
        }

        @keyframes sweepLight {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                0 0 10px #fff;
            z-index: 10;
        }

        .loading-status {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 0, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.6),
                2px 2px 0 #000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .spinner {
            margin: 40px auto 20px;
            width: 80px;
            height: 80px;
            position: relative;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 6px solid transparent;
        }

        .spinner::before {
            border-top-color: #ff00ff;
            border-right-color: #00ffff;
            animation: spin1 1.5s linear infinite;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .spinner::after {
            border-bottom-color: #ffff00;
            border-left-color: #00ff00;
            animation: spin2 1.5s linear infinite reverse;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        @keyframes spin1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin2 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .redirect-info {
            margin-top: 25px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 0 #000;
        }
    </style>
  <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="sf_scale.css">
    <script src="sf_scale.js"></script>
  <link rel="stylesheet" href="global.css">
<script src="lang.js" defer></script>
<script src="lang_pack.js"></script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-title">⚡ LOADING ⚡</div>
        
        <div class="spinner"></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="loading-status" id="loadingStatus">Inicializace...</div>
        
        <div class="redirect-info">Automatické přesměrování za <span id="countdown">3</span>s</div>
    </div>

    <script>
        let progress = 0;
        let countdown = 3;
        const statuses = [
            'Inicializace...',
            'Načítání prostředí...',
            'Připojování k serveru...',
            'Aktivace systému...',
            'Dokončování...'
        ];
        let statusIndex = 0;

        const progressInterval = setInterval(() => {
            progress += Math.random() * 15 + 5;
            if (progress > 100) progress = 100;
            
            document.getElementById('progressText').textContent = Math.floor(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(progressInterval);
                document.getElementById('loadingStatus').textContent = '✅ Dokončeno!';
            } else if (progress > statusIndex * 20 && statusIndex < statuses.length) {
                document.getElementById('loadingStatus').textContent = statuses[statusIndex];
                statusIndex++;
            }
        }, 200);

        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdown >= 0) {
                document.getElementById('countdown').textContent = countdown;
            } else {
                clearInterval(countdownInterval);
            }
        }, 1000);

        // Backup redirect pokud meta refresh nefunguje
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
<script src="mobile_lock.js"></script>
</body>
</html>
