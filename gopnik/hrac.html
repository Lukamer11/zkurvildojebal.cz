<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil hráče</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="hrac.css" />
  <script src="menu.js"></script>
  <script src="hrac.js" defer></script>
<script type="module" src="js/globalAuth.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="left-panel">
      <div class="menu-top">
        <div class="avatar-box">
          <img src="avatar.jpg" alt="avatar">
          <div class="level-pill"><div class="level-number" id="levelDisplay">1</div></div>
        </div>
        <div class="currency-col">
          <div class="currency-line"><span class="cur-icon">₽</span><b id="money">0</b></div>
          <div class="currency-line"><span class="cur-icon">🚬</span><b id="cigarettes">0</b></div>
        </div>
      </div>

          
    <!-- XP BAR -->
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill" style="width:0%"></div>
      <span class="xp-text" id="xpText">0 / 100</span>
    </div>
<div class="menu-frame">
      <a href="postava.html" class="sf-btn" data-icon="🍺">POSTAVA</a>
      <a href="arena.html" class="sf-btn" data-icon="⚔️">ARENA</a>
      <a href="shop.html" class="sf-btn" data-icon="🗡️">SHOP</a>
      <a href="auto.html" class="sf-btn" data-icon="🚗">AUTO</a>
      <a href="guild.html" class="sf-btn" data-icon="👥">GUILD</a>
      <a href="mail.html" class="sf-btn" data-icon="✉️">MAIL</a>
      <a href="zebricek.html" class="sf-btn" data-icon="🏆">ŽEBŘÍČEK</a>
      <button class="sf-btn" data-icon="🧙" type="button">TOČO MORO</button>
      <a href="gopnik.html" class="sf-btn sf-btn--last" data-icon="🎮">SLAV CLICKER</a>
    </div>
        

      <div class="menu-bottom"><button class="gear-btn">⚙️</button></div>
    </aside>

    <main class="profile-area">
      <div class="profile-title">👤 PROFIL HRÁČE</div>

      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="playerIcon">👤
            <div class="profile-class-badge" id="profileClassBadge" aria-hidden="true"></div>
          </div>
          <div class="profile-meta">
            <div class="profile-name" id="playerName">Hráč</div>
            <div class="profile-sub" id="playerSub">—</div>
          </div>
        </div>

        <div class="profile-stats" id="statsGrid"></div>

        <div class="profile-actions">
          <button class="profile-btn" id="btnMail">✉️ NAPSAT MAIL</button>
          <button class="profile-btn" id="btnFriend">🤝 PŘIDAT DO PŘÁTEL</button>
          <button class="profile-btn" id="btnBack">⬅️ ZPĚT</button>
        </div>

        <div class="profile-note" id="note"></div>
      </div>
    </main>
  </div>
</body>
</html>
