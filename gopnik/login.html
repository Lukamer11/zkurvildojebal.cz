<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slav Fantasy - P≈ôihl√°≈°en√≠</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1418;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Pozad√≠ s vignetou */
    .bg-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1410 0%, #0f0a08 100%);
      z-index: 0;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.1) 0%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.78) 100%);
      pointer-events: none;
      z-index: 1;
    }

    /* Layout */
    .auth-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 30px;
    }

    /* Logo */
    .game-logo {
      font-size: 64px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: #f1d27a;
      text-shadow: 
        0 0 30px rgba(241, 210, 122, 0.8),
        0 0 60px rgba(241, 210, 122, 0.5),
        0 8px 25px rgba(0,0,0,1);
      margin-bottom: 10px;
      animation: glow 3s ease-in-out infinite;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { 
        text-shadow: 
          0 0 30px rgba(241, 210, 122, 0.8),
          0 0 60px rgba(241, 210, 122, 0.5),
          0 8px 25px rgba(0,0,0,1);
      }
      50% { 
        text-shadow: 
          0 0 40px rgba(241, 210, 122, 1),
          0 0 80px rgba(241, 210, 122, 0.7),
          0 8px 25px rgba(0,0,0,1);
      }
    }

    .game-subtitle {
      font-size: 18px;
      font-weight: 900;
      color: #c9a44a;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,.8);
      margin-bottom: 30px;
      text-align: center;
    }

    /* Auth panel */
    .auth-panel {
      background: linear-gradient(135deg, rgba(30,36,42,0.97), rgba(18,22,26,0.99));
      border: 4px solid;
      border-image: linear-gradient(135deg, #7a5a23, #c9a44a, #7a5a23) 1;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,.9),
        inset 0 2px 10px rgba(255,215,100,0.1);
      width: 100%;
      max-width: 500px;
    }

    /* Tabs */
    .auth-tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .tab-btn {
      padding: 14px;
      background: rgba(0,0,0,0.4);
      border: 3px solid #5a4520;
      border-radius: 12px;
      color: #c9a44a;
      font-weight: 900;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .tab-btn:hover {
      border-color: #7a5a23;
      transform: translateY(-2px);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, rgba(201,164,74,0.3), rgba(122,90,35,0.4));
      border-color: #c9a44a;
      color: #f1d27a;
      box-shadow: 
        0 0 20px rgba(241, 210, 122, 0.3),
        inset 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Form */
    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 900;
      color: #f1d27a;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,.8);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0,0,0,0.5);
      border: 3px solid #5a4520;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
    }

    .form-input:focus {
      border-color: #c9a44a;
      box-shadow: 
        0 0 20px rgba(241, 210, 122, 0.3),
        inset 0 2px 8px rgba(0,0,0,0.4);
    }

    .form-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, rgba(201,164,74,0.4), rgba(122,90,35,0.5));
      border: 3px solid #c9a44a;
      border-radius: 12px;
      color: #f1d27a;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 5px 15px rgba(0,0,0,.5),
        inset 0 2px 8px rgba(255,215,100,0.1);
      margin-top: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(0,0,0,.7),
        0 0 25px rgba(241, 210, 122, 0.4);
      filter: brightness(1.2);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.5);
    }

    /* Helper buttons */
    .helper-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .helper-btn {
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255, 215, 100, 0.2);
      border-radius: 8px;
      color: #c9a44a;
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .helper-btn:hover {
      background: rgba(0,0,0,0.5);
      border-color: #c9a44a;
      transform: translateY(-1px);
    }

    /* Hint */
    .form-hint {
      margin-top: 15px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 2px dashed rgba(201,164,74,0.3);
      border-radius: 8px;
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      line-height: 1.5;
    }

    .form-hint code {
      color: #f1d27a;
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 900;
    }

    /* Message */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      border: 3px solid;
    }

    .message.success {
      display: block;
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #10b981;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    /* Footer */
    .auth-footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(255,215,100,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      font-weight: 900;
    }

    .auth-footer code {
      color: #f1d27a;
      background: rgba(0,0,0,0.3);
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 900;
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-radius: 12px;
      font-weight: 900;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.6);
      z-index: 10000;
      animation: slideIn 0.3s ease;
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="vignette"></div>

  <div class="auth-container">
    <div>
      <div class="game-logo">‚öîÔ∏è SLAV FANTASY ‚öîÔ∏è</div>
      <div class="game-subtitle">Komunismus ‚Ä¢ rasismus</div>
    </div>

    <div class="auth-panel">
      <!-- Tabs -->
      <div class="auth-tabs">

      <!-- Message -->
      <div class="message" id="message"></div>

      <!-- LOGIN FORM -->

          </button>
          
          </button>
        </div>

        
        </div>
      </form>

      <!-- REGISTER FORM -->
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label class="form-label">üë§ P≈ôezd√≠vka (voliteln√©)</label>

          >

          <label class="form-label">üîí Heslo</label>

          >

        <button type="submit" class="submit-btn" id="registerBtn">
          ‚öîÔ∏è Zalo≈æit √∫ƒçet

        </div>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <div>Supabase auth + player_stats</div>
        <div>redirect: <code id="nextUrl">postava.html</code></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== CONFIG =====
    const SUPABASE_URL = 'https://bmmaijlbpwgzhrxzxphf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtbWFpamxicHdnemhyeHp4cGhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NjQ5MDcsImV4cCI6MjA4MjQ0MDkwN30.s0YQVnAjMXFu1pSI1NXZ2naSab179N0vQPglsmy3Pgw';
    const NEXT_URL = 'postava.html';

    localStorage.setItem('SUPABASE_URL', SUPABASE_URL);
    localStorage.setItem('SUPABASE_ANON_KEY', SUPABASE_ANON_KEY);

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== ELEMENTS =====
    const tabBtns = document.querySelectorAll('.tab-btn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const nextUrlEl = document.getElementById('nextUrl');

    nextUrlEl.textContent = NEXT_URL;

    // ===== UTILITY FUNCTIONS =====
    function showMessage(text, type = 'success') {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      setTimeout(() => {
        messageEl.className = 'message';
      }, 5000);
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function setBusy(isBusy) {
      document.getElementById('loginBtn').disabled = isBusy;
      document.getElementById('registerBtn').disabled = isBusy;
    }

    // ===== TAB SWITCHING =====
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetTab = btn.dataset.tab;
        
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.auth-form').forEach(form => {
          form.classList.remove('active');
        });
        
        if (targetTab === 'login') {
          loginForm.classList.add('active');
        } else {
          registerForm.classList.add('active');
        }
        
        messageEl.className = 'message';
      });
    });

    // ===== PLAYER STATS BOOTSTRAP =====
    async function ensurePlayerStats(userId, email, nickname) {
      const { data: existing, error: selErr } = await sb
        .from('player_stats')
        .select('*')
        .eq('user_id', userId)
        .limit(1);

      if (selErr) {
        console.warn('player_stats select error:', selErr);
        return null;
      }

      if (existing && existing.length) return existing[0];

      const payload = {
        user_id: userId,
        level: 1,
        xp: 0,
        money: 100,
        cigarettes: 0,
        stats: {
          strength: 1,
          defense: 1,
          dexterity: 1,
          intelligence: 1,
          constitution: 1,
          luck: 1,
          player_class: null
        }
      };

      const { data: ins, error: insErr } = await sb
        .from('player_stats')
        .insert(payload)
        .select('*')
        .single();

      if (insErr) {
        console.warn('player_stats insert error:', insErr);
        return null;
      }

      return ins;
    }

    async function goToGame(playerRow) {
      const uid = localStorage.getItem('user_id') || '';
      const clsLs = (localStorage.getItem(`sf_class_${uid}`) || localStorage.getItem('sf_class') || '').toLowerCase();
      const clsDb = (playerRow?.stats?.player_class || '').toLowerCase();
      
      if (!clsLs && !clsDb) {
        window.location.href = 'vyber.html';
        return;
      }
      
      if (clsDb) {
        localStorage.setItem(`sf_class_${uid}`, clsDb);
        localStorage.setItem('sf_class', clsDb);
      }
      
      window.location.href = NEXT_URL;
    }

    // ===== LOGIN =====
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Vypl≈à email a heslo!', 'error');
        return;
      }

      setBusy(true);
      
      try {
        const { data, error } = await sb.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) throw error;

        const user = data.user;
        if (!user) throw new Error('Chyb√≠ user data ze Supabase.');

        localStorage.setItem('user_id', user.id);
        localStorage.setItem('user_email', user.email || email);

        // clear any previous class selection so first account always goes to vyber.html
        try {
          localStorage.removeItem('sf_class');
          localStorage.removeItem(`sf_class_${user.id}`);
        } catch {}

        const row = await ensurePlayerStats(user.id, user.email || email, null);

        showMessage('P≈ôihl√°≈°eno! Vstupuje≈° do ar√©ny...', 'success');
        showNotification('V√≠tej zpƒõt, bojovn√≠ku! ‚öîÔ∏è', 'success');
        
        setTimeout(() => goToGame(row), 1500);
      } catch (error) {
        console.error(error);
        showMessage(error?.message || 'Chyba p≈ôihl√°≈°en√≠!', 'error');
      } finally {
        setBusy(false);
      }
    });

    // ===== REGISTER =====
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nickname = document.getElementById('registerNickname').value.trim() || null;
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!email || !password) {
        showMessage('Vypl≈à email a heslo!', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Heslo mus√≠ m√≠t aspo≈à 6 znak≈Ø!', 'error');
        return;
      }

      setBusy(true);
      
      try {
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            data: { nickname }
          }
        });
        
        if (error) throw error;

        const user = data.user;

        if (!user) {
          showMessage('Registrace hotov√°! Zkontroluj email a potvrƒè √∫ƒçet, pak se p≈ôihlas.', 'success');
          setTimeout(() => {
            tabBtns[0].click();
          }, 2000);
          return;
        }

        localStorage.setItem('user_id', user.id);
        localStorage.setItem('user_email', user.email || email);

        const row = await ensurePlayerStats(user.id, user.email || email, nickname);

        showMessage('Registrace OK! Vstupuje≈° do ar√©ny...', 'success');
        showNotification('V√≠tej v ar√©nƒõ, nov√°ƒçku! ‚öîÔ∏è', 'success');
        
        setTimeout(() => goToGame(row), 1500);
      } catch (error) {
        console.error(error);
        showMessage(error?.message || 'Chyba registrace!', 'error');
      } finally {
        setBusy(false);
      }
    });

    // ===== DEV FILL =====
    document.getElementById('devFillBtn').addEventListener('click', () => {
      document.getElementById('loginEmail').value = `test${Math.floor(Math.random()*9999)}@arena.ru`;
      document.getElementById('loginPassword').value = '12345678';
      showNotification('Vyplnƒõno testovac√≠mi √∫daji!', 'success');
    });

    // ===== LOGOUT =====
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut();
      localStorage.removeItem('user_id');
      localStorage.removeItem('user_email');
      showNotification('Odhl√°≈°eno!', 'success');
    });

    // ===== AUTO-REDIRECT =====
    (async function autoRedirect() {
      try {
        const { data } = await sb.auth.getSession();
        const sess = data?.session;
        
        if (sess?.user) {
          localStorage.setItem('user_id', sess.user.id);
          localStorage.setItem('user_email', sess.user.email || '');
          
          const row = await ensurePlayerStats(sess.user.id, sess.user.email || '', null);
          
          showNotification('Ji≈æ jsi p≈ôihl√°≈°en! P≈ôesmƒõrov√°n√≠...', 'success');
          setTimeout(() => goToGame(row), 1000);
        }
      } catch (error) {
        console.warn('Auto session check:', error);
      }
    })();
  </script>
</body>
</html>
