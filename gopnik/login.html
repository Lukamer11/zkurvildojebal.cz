<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slav Fantasy - P≈ôihl√°≈°en√≠</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1418;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    .bg-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1410 0%, #0f0a08 100%);
      z-index: 0;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.1) 0%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.78) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .auth-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 30px;
    }

    .game-logo {
      font-size: 64px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: #f1d27a;
      text-shadow: 
        0 0 30px rgba(241, 210, 122, 0.8),
        0 0 60px rgba(241, 210, 122, 0.5),
        0 8px 25px rgba(0,0,0,1);
      margin-bottom: 10px;
      animation: glow 3s ease-in-out infinite;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { 
        text-shadow: 
          0 0 30px rgba(241, 210, 122, 0.8),
          0 0 60px rgba(241, 210, 122, 0.5),
          0 8px 25px rgba(0,0,0,1);
      }
      50% { 
        text-shadow: 
          0 0 40px rgba(241, 210, 122, 1),
          0 0 80px rgba(241, 210, 122, 0.7),
          0 8px 25px rgba(0,0,0,1);
      }
    }

    .game-subtitle {
      font-size: 18px;
      font-weight: 900;
      color: #c9a44a;
      letter-spacing: 4px;
      text-shadow: 0 4px 12px rgba(0,0,0,.8);
      margin-bottom: 30px;
      text-align: center;
    }

    .auth-panel {
      background: linear-gradient(135deg, rgba(30,36,42,0.97), rgba(18,22,26,0.99));
      border: 4px solid;
      border-image: linear-gradient(135deg, #7a5a23, #c9a44a, #7a5a23) 1;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,.9),
        inset 0 2px 10px rgba(255,215,100,0.1);
      width: 100%;
      max-width: 500px;
    }

    .auth-tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .tab-btn {
      padding: 14px;
      background: rgba(0,0,0,0.4);
      border: 3px solid #5a4520;
      border-radius: 12px;
      color: #c9a44a;
      font-weight: 900;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .tab-btn:hover {
      border-color: #7a5a23;
      transform: translateY(-2px);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, rgba(201,164,74,0.3), rgba(122,90,35,0.4));
      border-color: #c9a44a;
      color: #f1d27a;
      box-shadow: 
        0 0 20px rgba(241, 210, 122, 0.3),
        inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 900;
      color: #f1d27a;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,.8);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0,0,0,0.5);
      border: 3px solid #5a4520;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
    }

    .form-input:focus {
      border-color: #c9a44a;
      box-shadow: 
        0 0 20px rgba(241, 210, 122, 0.3),
        inset 0 2px 8px rgba(0,0,0,0.4);
    }

    .form-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, rgba(201,164,74,0.4), rgba(122,90,35,0.5));
      border: 3px solid #c9a44a;
      border-radius: 12px;
      color: #f1d27a;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 5px 15px rgba(0,0,0,.5),
        inset 0 2px 8px rgba(255,215,100,0.1);
      margin-top: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(0,0,0,.7),
        0 0 25px rgba(241, 210, 122, 0.4);
      filter: brightness(1.2);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.5);
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      border: 3px solid;
    }

    .message.success {
      display: block;
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #10b981;
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    .auth-footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(255,215,100,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      font-weight: 900;
    }

    .auth-footer code {
      color: #f1d27a;
      background: rgba(0,0,0,0.3);
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 900;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-radius: 12px;
      font-weight: 900;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.6);
      z-index: 10000;
      animation: slideIn 0.3s ease;
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="vignette"></div>

  <div class="auth-container">
    <div>
      <div class="game-logo">‚öîÔ∏è SLAV FANTASY ‚öîÔ∏è</div>
      <div class="game-subtitle">Komunismus ‚Ä¢ rasismus</div>
    </div>

    <div class="auth-panel">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">P≈ôihl√°≈°en√≠</button>
        <button class="tab-btn" data-tab="register">Registrace</button>
      </div>

      <div class="message" id="message"></div>

      <!-- LOGIN FORM -->
      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label class="form-label">üìß Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="loginEmail" 
            placeholder="nap≈ô. gopnik@seznam.cz"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">üîí Heslo</label>
          <input 
            type="password" 
            class="form-input" 
            id="loginPassword" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="submit-btn" id="loginBtn">
          ‚öîÔ∏è Vstoupit do ar√©ny
        </button>
      </form>

      <!-- REGISTER FORM -->
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label class="form-label">üë§ P≈ôezd√≠vka (voliteln√©)</label>
          <input 
            type="text" 
            class="form-input" 
            id="registerNickname" 
            placeholder="nap≈ô. Viktor"
            autocomplete="nickname"
            maxlength="24"
          >
        </div>

        <div class="form-group">
          <label class="form-label">üìß Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="registerEmail" 
            placeholder="nap≈ô. anna@seznam.cz"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">üîí Heslo</label>
          <input 
            type="password" 
            class="form-input" 
            id="registerPassword" 
            placeholder="min. 6 znak≈Ø"
            autocomplete="new-password"
            required
          >
        </div>

        <button type="submit" class="submit-btn" id="registerBtn">
          ‚öîÔ∏è Zalo≈æit √∫ƒçet
        </button>
      </form>

      <div class="auth-footer">
        <div>Supabase auth + player_stats</div>
        <div>redirect: <code id="nextUrl">postava.html</code></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== NOV√ù SUPABASE CONFIG =====
    const SUPABASE_URL = 'https://wngzgptxrgfrwuyiyueu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZ3pncHR4cmdmcnd1eWl5dWV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzQzNTYsImV4cCI6MjA4MzU1MDM1Nn0.N-UJpDi_CQVTC6gYFzYIFQdlm0C4x6K7GjeXGzdS8No';
    const NEXT_URL = 'postava.html';


    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tabBtns = document.querySelectorAll('.tab-btn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');
    const nextUrlEl = document.getElementById('nextUrl');

    nextUrlEl.textContent = NEXT_URL;

    function showMessage(text, type = 'success') {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      setTimeout(() => {
        messageEl.className = 'message';
      }, 5000);
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function setBusy(isBusy) {
      document.getElementById('loginBtn').disabled = isBusy;
      document.getElementById('registerBtn').disabled = isBusy;
    }

    // Login jen online (bez internetu se Supabase auth stejnƒõ nechyt√≠, jen to udƒõl√°me u≈æivatelsky).
    function requireOnline() {
      if (navigator.onLine) return true;
      showMessage('Mus√≠≈° b√Ωt online (p≈ôipojen√≠ k internetu).', 'error');
      return false;
    }

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetTab = btn.dataset.tab;
        
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.auth-form').forEach(form => {
          form.classList.remove('active');
        });
        
        if (targetTab === 'login') {
          loginForm.classList.add('active');
        } else {
          registerForm.classList.add('active');
        }
        
        messageEl.className = 'message';
      });
    });

    // ===== PLAYER STATS BOOTSTRAP =====
    async function ensurePlayerStats(userId) {
  const { data: existing, error: selErr } = await supabase
    .from("player_stats")
    .select("*")
    .eq("user_id", userId)
    .maybeSingle()

  if (selErr) throw selErr
  if (existing) return existing

  const payload = {
    user_id: userId,
    money: 5000,
    cigarettes: 100,
    energy: 100,
    damage: 1,
    mail_claimed: false
  }

  const { data, error } = await supabase
    .from("player_stats")
    .upsert(payload, { onConflict: "user_id" })
    .select("*")
    .single()

  if (error) throw error
  return data
}


      const { data: ins, error: insErr } = await sb
        .from('player_stats')
        .upsert(payload, { onConflict: 'user_id' })
        .select('*')
        .single();

      if (insErr) {
        console.error('‚ùå player_stats insert error:', insErr);
        return null;
      }

      console.log('‚úÖ Player stats created:', ins);
      return ins;
    }

    async function goToGame(playerRow) {
      const clsDb = (playerRow?.stats?.player_class || '').toLowerCase();
      
      if (!clsDb) {
        console.log('üé≠ No class selected, redirecting to vyber.html');
        window.location.href = 'vyber.html';
        return;
      }
      
      if (clsDb) {
      }
      
      console.log('üéÆ Redirecting to game...');
      window.location.href = NEXT_URL;
    }

    // ===== LOGIN =====
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!requireOnline()) return;
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Vypl≈à email a heslo!', 'error');
        return;
      }

      setBusy(true);
      
      try {
        console.log('üîë Signing in...');
        const { data, error } = await sb.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) throw error;

        const user = data.user;
        if (!user) throw new Error('Chyb√≠ user data ze Supabase.');

        console.log('‚úÖ Logged in:', user.id);


        const row = await ensurePlayerStats(user.id, user.email || email, null);

        showMessage('P≈ôihl√°≈°eno! Vstupuje≈° do ar√©ny...', 'success');
        showNotification('V√≠tej zpƒõt, bojovn√≠ku! ‚öîÔ∏è', 'success');
        
        setTimeout(() => goToGame(row), 1500);
      } catch (error) {
        console.error('‚ùå Login error:', error);
        showMessage(error?.message || 'Chyba p≈ôihl√°≈°en√≠!', 'error');
      } finally {
        setBusy(false);
      }
    });

    // ===== REGISTER =====
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!requireOnline()) return;
      
      const nickname = document.getElementById('registerNickname').value.trim() || null;
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!email || !password) {
        showMessage('Vypl≈à email a heslo!', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Heslo mus√≠ m√≠t aspo≈à 6 znak≈Ø!', 'error');
        return;
      }

      setBusy(true);
      
      try {
        console.log('üìù Signing up...');
        const { data, error } = await sb.auth.signUp({
          email,
          password,
          options: {
            data: { nickname },
            emailRedirectTo: window.location.origin + '/postava.html'
          }
        });
        
        if (error) throw error;

        const user = data.user;
        console.log('‚úÖ Signed up:', user);

        if (!user) {
          showMessage('Registrace hotov√°! Zkontroluj email a potvrƒè √∫ƒçet, pak se p≈ôihlas.', 'success');
          setTimeout(() => {
            tabBtns[0].click();
          }, 2000);
          return;
        }


        const row = await ensurePlayerStats(user.id, user.email || email, nickname);

        showMessage('Registrace OK! Vstupuje≈° do ar√©ny...', 'success');
        showNotification('V√≠tej v ar√©nƒõ, nov√°ƒçku! ‚öîÔ∏è', 'success');
        
        setTimeout(() => goToGame(row), 1500);
      } catch (error) {
        console.error('‚ùå Register error:', error);
        showMessage(error?.message || 'Chyba registrace!', 'error');
      } finally {
        setBusy(false);
      }
    });

    // ===== AUTO-REDIRECT =====
    (async function autoRedirect() {
      try {
        console.log('üîç Checking session...');
        const { data } = await sb.auth.getSession();
        const sess = data?.session;
        
        if (sess?.user) {
          console.log('‚úÖ Session found:', sess.user.id);
          
          const row = await ensurePlayerStats(sess.user.id, sess.user.email || '', null);
          
          showNotification('Ji≈æ jsi p≈ôihl√°≈°en! P≈ôesmƒõrov√°n√≠...', 'success');
          setTimeout(() => goToGame(row), 1000);
        } else {
          console.log('‚ÑπÔ∏è No active session');
        }
      } catch (error) {
        console.warn('‚ö†Ô∏è Auto session check:', error);
      }
    })();
  </script>
</body>
