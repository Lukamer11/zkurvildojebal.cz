<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Shop - Zbraně & Zbroj</title>
  <link rel="stylesheet" href="shop.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="items.js"></script>
  <link rel="stylesheet" href="menu.css">
  <script src="menu.js"></script>
</head>
<body>
<audio id="bgMusic" src="go.mp3" loop preload="auto"></audio>

<div class="layout">

  <!-- LEVÉ PANEL -->
  <aside class="left-panel">
    
    <!-- TOP: Avatar + Stats -->
    <div class="menu-top">
      <div class="avatar-box">
        <img src="avatar.jpg" alt="avatar">
        <div class="level-pill">
          <div class="level-number" id="levelDisplay">1</div>
        </div>
      </div>

      <div class="currency-col">
        <div class="currency-line">
          <span class="cur-icon">₽</span>
          <b id="money">3,170</b>
        </div>
        <div class="currency-line">
          <span class="cur-icon">🚬</span>
          <b id="cigarettes">42</b>
        </div>
        <div class="currency-line energy">
          <span class="cur-icon">⚡</span>
          <b id="energy">100</b>
        </div>
      </div>
    </div>

    
    <!-- XP BAR -->
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill" style="width:0%"></div>
      <span class="xp-text" id="xpText">0 / 100</span>
    </div>

    <!-- ENERGY BAR -->
    <div class="xp-bar energy-bar">
      <div class="xp-fill energy-fill" id="energyFill" style="width:100%"></div>
      <span class="xp-text" id="energyText">100 / 100</span>
    </div>

    <!-- NAV BUTTONS -->
    <div class="menu-frame">
      <a href="postava.html" class="sf-btn" data-icon="🍺">POSTAVA</a>
      <a href="arena.html" class="sf-btn" data-icon="⚔️">ARENA</a>
      <a href="shop.html" class="sf-btn active" data-icon="🗡️">SHOP</a>
      <a href="auto.html" class="sf-btn" data-icon="🚗">CRYPTA</a>
      <a href="guild.html" class="sf-btn" data-icon="👥">GUILD</a>
      <a href="mail.html" class="sf-btn" data-icon="✉️">MAIL</a>
      <a href="zebricek.html" class="sf-btn" data-icon="🏆">ŽEBŘÍČEK</a>
      <a href="mise.html" class="sf-btn" data-icon="🎯">MISE</a>
      <a href="gopnik.html" class="sf-btn sf-btn--last" data-icon="🎮">SLAV CLICKER</a>
    </div>

    <!-- BOTTOM GEAR -->
    <div class="menu-bottom">
      <button class="gear-btn">⚙️</button>
    </div>

  </aside>

  <!-- SHOP AREA -->
  <main class="shop-area">

    <!-- NÁZEV SHOPU -->
    <div class="shop-title">🔫 OBCHOD SE ZBRANĚMI 🔫</div>

    <div class="shop-container">

      <!-- LEVÁ ČÁST - SHOP -->
      <div class="shop-section">
        <div class="section-header">
          <h2>🛒 DOSTUPNÉ ZBRANĚ</h2>
          <div style="display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
            <div class="shop-tabs">
              <button class="tab-btn active" data-category="weapons">Zbraně</button>
              <button class="tab-btn" data-category="armor">Brnění</button>
              <button class="tab-btn" data-category="special">Speciální</button>
            </div>
            <div id="shopTimer" style="font-size: 11px; color: #c9a44a; font-weight: 900;">🔄 Další rotace: 0:00:00</div>
            <button id="shopRerollBtn" class="tab-btn" style="padding: 6px 10px; font-size: 12px;">
              🔁 NAHRADIT (10 cig)
            </button>
          </div>
        </div>

        <div class="shop-grid" id="shopGrid">
          <!-- Items will be loaded here by JS -->
        </div>
      </div>

      <!-- PROSTŘEDNÍ ČÁST - INVENTÁŘ S AVATAREM -->
      <div class="inventory-section">
        
        <!-- AVATAR S RÁMEM -->
        <div class="inventory-avatar">
          <div class="character-name-shop" id="characterName">BORIS GOPNIKOV</div>
          
          <div class="character-frame-shop">
            <!-- LEFT SLOTS -->
            <div class="slots-shop">
              <div class="slot-shop" data-slot="weapon" data-dropzone="true">
                <span class="slot-emoji">🗡️</span>
              </div>
              <div class="slot-shop" data-slot="shield" data-dropzone="true">
                <span class="slot-emoji">🛡️</span>
              </div>
              <div class="slot-shop" data-slot="ring" data-dropzone="true">
                <span class="slot-emoji">💍</span>
              </div>
              <div class="slot-shop" data-slot="backpack" data-dropzone="true">
                <span class="slot-emoji">🎒</span>
              </div>
            </div>

            <!-- CHARACTER -->
            <div class="character-shop">
              <img src="avatar.jpg" alt="character">
              <div class="class-badge-shop" id="classBadge">⚔️</div>
              <div class="level-shop" id="levelShop">Level 1</div>
            </div>

            <!-- RIGHT SLOTS -->
            <div class="slots-shop">
              <div class="slot-shop" data-slot="helmet" data-dropzone="true">
                <span class="slot-emoji">🎩</span>
              </div>
              <div class="slot-shop" data-slot="armor" data-dropzone="true">
                <span class="slot-emoji">👕</span>
              </div>
              <div class="slot-shop" data-slot="boots" data-dropzone="true">
                <span class="slot-emoji">👢</span>
              </div>
              <div class="slot-shop" data-slot="gloves" data-dropzone="true">
                <span class="slot-emoji">🧤</span>
              </div>
            </div>
          </div>
        </div>

        <!-- INVENTÁŘ -->
        <div class="section-header">
          <h2>🎒 INVENTÁŘ</h2>
          <span class="item-count"><span id="invCount">0</span> / 8</span>
        </div>

        <div class="inventory-grid" id="inventoryGrid">
          <!-- Inventory items will be loaded here by JS -->
        </div>
      </div>

      <!-- PRAVÁ ČÁST - CHARACTER STATS + KOŠE -->
      <div class="right-column">
        <div class="character-stats-section" id="statsSection">
          <!-- Will be rendered by JS -->
        </div>

        <!-- KOŠE PRO PRODEJ -->
        <div class="trash-zone" id="trashZone" data-dropzone="trash">
          <div class="trash-icon">🗑️</div>
          <div class="trash-text">
            PŘETÁHNI ITEM
            <div class="trash-subtext">Prodej za 25%</div>
          </div>
        </div>
      </div>

    </div>

  </main>

</div>

<script src="shop.js"></script>
<script>
const music = document.getElementById("bgMusic");
if (music) {
  music.volume = 0.4;

  const savedTime = parseFloat(localStorage.getItem("musicTime") || "0");
  if (!Number.isNaN(savedTime) && savedTime > 0) {
    try { music.currentTime = savedTime; } catch (_) {}
  }

  function safePlay() {
    const p = music.play();
    if (p && typeof p.catch === "function") p.catch(() => {});
  }

  safePlay();

  document.addEventListener(
    "click",
    () => {
      if (music.paused) safePlay();
    },
    { once: true }
  );

  setInterval(() => {
    if (!music.paused) {
      localStorage.setItem("musicTime", String(music.currentTime || 0));
    }
  }, 500);
}
</script>

</body>
</html>
