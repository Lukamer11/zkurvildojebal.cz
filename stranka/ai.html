<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe - AI O≈ôez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #00ffff, #00ff88, #00ffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowSlide 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .back-button {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 255, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            border: 4px solid #ff0000;
            color: #ff0000;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            filter: drop-shadow(0 0 30px #ff0000);
            text-shadow: 0 0 20px #ff0000;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-button:hover {
            transform: scale(1.1) rotate(-2deg);
            filter: drop-shadow(0 0 50px #ff0000);
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 128, 0.2));
            background-size: 400% 400%;
            animation: containerBg 5s ease infinite;
            border: 5px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.8),
                0 0 80px rgba(0, 255, 255, 0.6);
            animation: megaGlow 2s ease-in-out infinite;
        }

        @keyframes containerBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes megaGlow {
            0% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 80px rgba(0, 255, 255, 0.6);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(0, 255, 255, 1),
                    0 0 100px rgba(0, 255, 255, 0.8);
            }
            100% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 80px rgba(0, 255, 255, 0.6);
            }
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            position: relative;
            border: 4px dashed #00ffff;
            border-radius: 15px;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: sweepLight 3s ease-in-out infinite;
        }

        @keyframes sweepLight {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .upload-icon {
            font-size: 80px;
            color: #00ffff;
            margin-bottom: 20px;
            animation: iconFloat 3s ease-in-out infinite;
            text-shadow: 0 0 30px #00ffff;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .upload-text {
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00ffff;
        }

        .upload-subtext {
            color: #fff;
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px #00ffff;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cropCanvas {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
        }

        .control-label {
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 10px #00ffff;
        }

        .control-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 18px 40px;
            border: 3px solid;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: btnShine 2s ease-in-out infinite;
        }

        @keyframes btnShine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .btn-primary {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.5), rgba(0, 255, 128, 0.5));
            border-color: #00ffff;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .btn-primary:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.5), rgba(255, 0, 128, 0.5));
            border-color: #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .btn-secondary:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
        }

        .btn-success {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.5), rgba(0, 255, 128, 0.5));
            border-color: #00ff00;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .btn-success:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .info-box strong {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .workspace {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚úÇÔ∏è AI O≈òEZ ‚úÇÔ∏è</h1>
    </div>

    <a href="nastroje.html" class="back-button">‚¨ÖÔ∏è ZPƒöT</a>

    <div class="main-container">
        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Nahraj obr√°zek</div>
                <div class="upload-subtext">Klikni nebo p≈ôet√°hni soubor sem</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="loadImage(event)">
        </div>

        <div class="workspace" id="workspace" style="display: none;">
            <div class="image-panel">
                <div class="panel-title">üì∑ Origin√°l</div>
                <div class="image-container">
                    <div class="canvas-wrapper">
                        <canvas id="cropCanvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="image-panel">
                <div class="panel-title">‚ú® O≈ôezan√Ω</div>
                <div class="image-container" id="resultContainer">
                    <div style="color: #00ffff; font-size: 18px;">ƒåek√° na o≈ôez...</div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label class="control-label">üìè ≈†√≠≈ôka (px)</label>
                <input type="number" class="control-input" id="cropWidth" value="400" min="50">
            </div>

            <div class="control-group">
                <label class="control-label">üìê V√Ω≈°ka (px)</label>
                <input type="number" class="control-input" id="cropHeight" value="400" min="50">
            </div>

            <div class="control-group">
                <label class="control-label">üéØ Pomƒõr stran</label>
                <select class="control-input" id="aspectRatio" onchange="setAspectRatio()">
                    <option value="free">Voln√Ω</option>
                    <option value="1:1">1:1 (ƒåtverec)</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                    <option value="3:2">3:2</option>
                </select>
            </div>
        </div>

        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="btn btn-primary" onclick="autoCrop()">ü§ñ AI Auto O≈ôez</button>
            <button class="btn btn-secondary" onclick="manualCrop()">‚úÇÔ∏è Ruƒçnƒõ O≈ôezat</button>
            <button class="btn btn-success" onclick="downloadImage()">üíæ St√°hnout</button>
        </div>

        <div class="info-box" id="infoBox" style="display: none; margin-top: 20px;">
            <strong>‚ÑπÔ∏è N√°vod:</strong><br>
            AI Auto O≈ôez automaticky detekuje hlavn√≠ objekt | Ruƒçnƒõ klikni a t√°hni na canvas pro vlastn√≠ v√Ωbƒõr
        </div>
    </div>

    <script>
        let canvas, ctx, img, croppedImg;
        let isDragging = false;
        let startX, startY, endX, endY;

        function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.onload = function() {
                    setupCanvas();
                    document.getElementById('workspace').style.display = 'grid';
                    document.getElementById('controls').style.display = 'grid';
                    document.getElementById('buttonGroup').style.display = 'flex';
                    document.getElementById('infoBox').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            canvas = document.getElementById('cropCanvas');
            ctx = canvas.getContext('2d');

            const maxWidth = 500;
            const maxHeight = 400;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height = (maxWidth / width) * height;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (maxHeight / height) * width;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            canvas.addEventListener('mousedown', startDrag);
            canvas.addEventListener('mousemove', drag);
            canvas.addEventListener('mouseup', endDrag);
        }

        function startDrag(e) {
            isDragging = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }

        function drag(e) {
            if (!isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            endX = e.clientX - rect.left;
            endY = e.clientY - rect.top;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            
            ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.fillRect(startX, startY, endX - startX, endY - startY);
        }

        function endDrag(e) {
            isDragging = false;
        }

        function setAspectRatio() {
            const ratio = document.getElementById('aspectRatio').value;
            const width = document.getElementById('cropWidth');
            const height = document.getElementById('cropHeight');

            if (ratio === 'free') return;

            const [w, h] = ratio.split(':').map(Number);
            height.value = Math.round((width.value / w) * h);
        }

        function autoCrop() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const cropW = Math.min(canvas.width * 0.7, parseInt(document.getElementById('cropWidth').value));
            const cropH = Math.min(canvas.height * 0.7, parseInt(document.getElementById('cropHeight').value));

            performCrop(centerX - cropW/2, centerY - cropH/2, cropW, cropH);
            
            setTimeout(() => {
                alert('ü§ñ AI detekovala st≈ôed obr√°zku a automaticky o≈ôezala!');
            }, 100);
        }

        function manualCrop() {
            if (!startX || !endX) {
                alert('‚ö†Ô∏è Pros√≠m nejd≈ô√≠v vyber oblast na obr√°zku!');
                return;
            }

            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);
            const w = Math.abs(endX - startX);
            const h = Math.abs(endY - startY);

            if (w < 10 || h < 10) {
                alert('‚ö†Ô∏è Vybran√° oblast je p≈ô√≠li≈° mal√°!');
                return;
            }

            performCrop(x, y, w, h);
        }

        function performCrop(x, y, w, h) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = w;
            tempCanvas.height = h;

            const scaleX = img.width / canvas.width;
            const scaleY = img.height / canvas.height;

            tempCtx.drawImage(
                img,
                x * scaleX,
                y * scaleY,
                w * scaleX,
                h * scaleY,
                0,
                0,
                w,
                h
            );

            croppedImg = new Image();
            croppedImg.onload = function() {
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = '';
                resultContainer.appendChild(croppedImg);
                croppedImg.style.maxWidth = '100%';
                croppedImg.style.maxHeight = '100%';
                croppedImg.style.border = '3px solid #00ffff';
                croppedImg.style.borderRadius = '10px';
                croppedImg.style.boxShadow = '0 0 30px rgba(0, 255, 255, 0.6)';
            };
            croppedImg.src = tempCanvas.toDataURL();
        }

        function downloadImage() {
            if (!croppedImg) {
                alert('‚ö†Ô∏è Nejd≈ô√≠v mus√≠≈° obr√°zek o≈ôezat!');
                return;
            }

            const link = document.createElement('a');
            link.download = 'ai_orezany_obrazek.png';
            link.href = croppedImg.src;
            link.click();

            alert('üíæ Obr√°zek byl sta≈æen!');
        }

        // Drag & Drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#00ff88';
            uploadArea.style.background = 'rgba(0, 255, 255, 0.2)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#00ffff';
            uploadArea.style.background = 'rgba(0, 0, 0, 0.5)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#00ffff';
            uploadArea.style.background = 'rgba(0, 0, 0, 0.5)';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const input = document.getElementById('fileInput');
                input.files = e.dataTransfer.files;
                loadImage({ target: input });
            }
        });
    </script>
</body>
</html>
