<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe - Hry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowSlide 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .back-button {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 255, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            border: 4px solid #ff0000;
            color: #ff0000;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            filter: drop-shadow(0 0 30px #ff0000);
            text-shadow: 0 0 20px #ff0000;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-button:hover {
            transform: scale(1.1) rotate(-2deg);
            filter: drop-shadow(0 0 50px #ff0000);
        }

        .games-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .game-card {
            position: relative;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            border: 4px solid;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            filter: drop-shadow(0 0 30px currentColor);
            text-decoration: none;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: sweepLight 2s ease-in-out infinite;
        }

        @keyframes sweepLight {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05) rotate(2deg);
            filter: drop-shadow(0 0 50px currentColor);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 1);
        }

        .game-title {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
        }

        .game-card:nth-child(5n+1) {
            border-color: #ff00ff;
            color: #ff00ff;
            animation: gradientMove 3s ease infinite, colorRotate1 4s linear infinite, float1 3s ease-in-out infinite;
        }

        .game-card:nth-child(5n+2) {
            border-color: #00ffff;
            color: #00ffff;
            animation: gradientMove 3s ease infinite 0.5s, colorRotate2 4s linear infinite, float2 3s ease-in-out infinite 0.5s;
        }

        .game-card:nth-child(5n+3) {
            border-color: #00ff00;
            color: #00ff00;
            animation: gradientMove 3s ease infinite 1s, colorRotate3 4s linear infinite, float3 3s ease-in-out infinite 1s;
        }

        .game-card:nth-child(5n+4) {
            border-color: #ffff00;
            color: #ffff00;
            animation: gradientMove 3s ease infinite 1.5s, colorRotate4 4s linear infinite, float4 3s ease-in-out infinite 1.5s;
        }

        .game-card:nth-child(5n+5) {
            border-color: #ff0080;
            color: #ff0080;
            animation: gradientMove 3s ease infinite 2s, colorRotate5 4s linear infinite, float5 3s ease-in-out infinite 2s;
        }

        @keyframes colorRotate1 {
            0% { filter: drop-shadow(0 0 30px #ff00ff) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #ff00ff) hue-rotate(360deg); }
        }

        @keyframes colorRotate2 {
            0% { filter: drop-shadow(0 0 30px #00ffff) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #00ffff) hue-rotate(360deg); }
        }

        @keyframes colorRotate3 {
            0% { filter: drop-shadow(0 0 30px #00ff00) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #00ff00) hue-rotate(360deg); }
        }

        @keyframes colorRotate4 {
            0% { filter: drop-shadow(0 0 30px #ffff00) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #ffff00) hue-rotate(360deg); }
        }

        @keyframes colorRotate5 {
            0% { filter: drop-shadow(0 0 30px #ff0080) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #ff0080) hue-rotate(360deg); }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(-2deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translateY(0px) rotate(3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .header h1 {
                font-size: 32px;
                letter-spacing: 4px;
            }
        }
    </style>
