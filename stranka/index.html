        body {

            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px

            pointer-events: none;

        @keyframes scanlines {

            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            filter: drop-shadow(0 0 30px currentColor);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-button::before {

        @keyframes megaChatGlow {

            display: flex;

                transform: scale(1) rotate(0deg);
            }
        }

        .message.user {

            background: linear-gradient(135deg, #ff0080, #ff00ff, #8000ff);

            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);

        @keyframes otherMsgGradient {
            0% { background-position: 0% 50%; }

        .message-username {

        .input-container {

        }

        @keyframes inputBgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #messageInput {
            flex: 1;
            padding: 18px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00) 1;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;

        }

        @keyframes inputBorderRotate {

            100% { filter: hue-rotate(360deg); }

        #messageInput:focus {
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.8),

            transform: scale(1.02);
        }

        #sendButton {
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            animation: buttonRainbow 3s linear infinite;
            border: 3px solid #fff;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 0 #000,
                0 0 10px #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        @keyframes buttonRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #sendButton:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 1),
                0 0 80px rgba(0, 255, 255, 0.8);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .messages::-webkit-scrollbar {
            width: 12px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff00ff, #00ffff, #ffff00);
            border-radius: 10px;
            animation: scrollbarRainbow 3s linear infinite;
        }

        @keyframes scrollbarRainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .messages::-webkit-scrollbar-thumb:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>

        // Funkce pro random AI konverzaci
        function getRandomConversation() {
            if (usedIndices.length === aiConversations.length) {
                usedIndices = [];

            let randomIndex;
            do {

            messagesDiv.innerHTML = '';
            messages.forEach(msg => displayMessage(msg));
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Zobrazen√≠ zpr√°vy
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
