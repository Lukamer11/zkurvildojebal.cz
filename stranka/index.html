<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .nav-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 30px;
            max-width: 900px;
        }

        .nav-button {
            position: relative;
            padding: 40px 50px;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            border: 4px solid;
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            filter: drop-shadow(0 0 30px currentColor);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: sweepLight 2s ease-in-out infinite;
        }

        @keyframes sweepLight {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .nav-button:hover {
            transform: translateY(-10px) scale(1.1) rotate(2deg);
            filter: drop-shadow(0 0 50px currentColor);
        }

        .nav-button:nth-child(1) {
            border-color: #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
            animation: gradientMove 3s ease infinite, colorRotate1 4s linear infinite, float1 3s ease-in-out infinite;
        }

        @keyframes colorRotate1 {
            0% { filter: drop-shadow(0 0 30px #ff00ff) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #ff00ff) hue-rotate(360deg); }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .nav-button:nth-child(2) {
            border-color: #00ffff;
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
            animation: gradientMove 3s ease infinite 0.5s, colorRotate2 4s linear infinite, float2 3s ease-in-out infinite 0.5s;
        }

        @keyframes colorRotate2 {
            0% { filter: drop-shadow(0 0 30px #00ffff) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #00ffff) hue-rotate(360deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .nav-button:nth-child(3) {
            border-color: #00ff00;
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
            animation: gradientMove 3s ease infinite 1s, colorRotate3 4s linear infinite, float3 3s ease-in-out infinite 1s;
        }

        @keyframes colorRotate3 {
            0% { filter: drop-shadow(0 0 30px #00ff00) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #00ff00) hue-rotate(360deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(-2deg); }
        }

        .nav-button:nth-child(4) {
            border-color: #ffff00;
            color: #ffff00;
            text-shadow: 0 0 30px #ffff00, 0 0 60px #ffff00;
            animation: gradientMove 3s ease infinite 1.5s, colorRotate4 4s linear infinite, float4 3s ease-in-out infinite 1.5s;
        }

        @keyframes colorRotate4 {
            0% { filter: drop-shadow(0 0 30px #ffff00) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 30px #ffff00) hue-rotate(360deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .nav-button {
                padding: 30px 40px;
                font-size: 22px;
            }
        }
    </style>
</head>
