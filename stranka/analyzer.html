<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyz√©r AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1000% 1000%;
            animation: rainbowShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 0, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 100, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 200, 0, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 50, 0.7) 0%, transparent 30%);
            pointer-events: none;
            animation: megaPulse 3s ease-in-out infinite;
        }

        @keyframes megaPulse {
            0%, 100% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 1; filter: blur(30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(90deg, #ffff00, #ffd700, #fff700, #ffff00);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowSlide 3s linear infinite;
            text-shadow: 0 0 40px rgba(255, 255, 0, 1);
            filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.8));
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .back-button {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: linear-gradient(45deg, rgba(255, 255, 0, 0.3), rgba(255, 215, 0, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite;
            border: 4px solid #ffff00;
            color: #ffff00;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            filter: drop-shadow(0 0 30px #ffff00);
            text-shadow: 0 0 20px #ffff00;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-button:hover {
            transform: scale(1.1) rotate(-2deg);
            filter: drop-shadow(0 0 50px #ffff00);
        }

        .main-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .analyzer-card {
            background: linear-gradient(45deg, rgba(255, 255, 0, 0.3), rgba(255, 215, 0, 0.3), rgba(255, 255, 100, 0.3));
            background-size: 300% 300%;
            animation: gradientMove 3s ease infinite, float 3s ease-in-out infinite;
            border: 5px solid #ffff00;
            border-radius: 20px;
            padding: 40px;
            color: #ffff00;
            filter: drop-shadow(0 0 40px #ffff00);
            box-shadow: 0 0 100px rgba(255, 255, 0, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #ffff00;
        }

        .input-section textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ffff00;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .input-section textarea:focus {
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.6);
            transform: scale(1.01);
            border-color: #ffd700;
        }

        .analyze-button {
            width: 100%;
            padding: 25px;
            background: linear-gradient(45deg, #ffff00, #ffd700, #fff700, #ffff00);
            background-size: 300% 300%;
            animation: buttonRainbow 3s linear infinite;
            border: 4px solid #fff;
            border-radius: 15px;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.6);
        }

        @keyframes buttonRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .analyze-button:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 70px rgba(255, 255, 0, 0.9);
        }

        .analyze-button:active {
            transform: scale(0.98);
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .results-container.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffff00;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 0, 0.6); }
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #ffff00;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.2), rgba(255, 215, 0, 0.2));
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.5);
        }

        .stat-label {
            font-size: 14px;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ffff00;
        }

        .result-text {
            color: #fff;
            font-size: 18px;
            line-height: 1.8;
            margin-top: 10px;
        }

        .highlight {
            color: #ffff00;
            font-weight: bold;
            text-shadow: 0 0 10px #ffff00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #fff;
            font-size: 24px;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
                letter-spacing: 5px;
            }

            .analyzer-card {
                padding: 20px;
            }

            .analyze-button {
                font-size: 18px;
                padding: 20px;
            }

            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç ANALYZ√âR AI üîç</h1>
    </div>

    <a href="nastroje.html" class="back-button">‚¨ÖÔ∏è ZPƒöT</a>

    <div class="main-container">
        <div class="analyzer-card">
            <div class="input-section">
                <label>üìù Text k anal√Ωze:</label>
                <textarea id="analyzeText" placeholder="Vlo≈æ sem text, kter√Ω chce≈° analyzovat pomoc√≠ AI...

M≈Ø≈æe≈° vlo≈æit cokoliv - ƒçl√°nek, esej, koment√°≈ô, recenzi nebo jak√Ωkoliv jin√Ω text. AI ti poskytne detailn√≠ anal√Ωzu vƒçetnƒõ statistik, sentimentu, komplexity a u≈æiteƒçn√Ωch tip≈Ø!"></textarea>
            </div>

            <button class="analyze-button" onclick="analyzeText()">
                üöÄ ANALYZOVAT TEƒéKA! üöÄ
            </button>

            <div class="results-container" id="resultsContainer">
                <div class="result-section">
                    <div class="result-title">üìä MEGA STATISTIKY</div>
                    <div class="stat-grid" id="statsGrid"></div>
                </div>

                <div class="result-section">
                    <div class="result-title">üéØ ANAL√ùZA SENTIMENTU</div>
                    <div class="result-text" id="sentimentResult"></div>
                </div>

                <div class="result-section">
                    <div class="result-title">üåü KOMPLEXITA TEXTU</div>
                    <div class="result-text" id="complexityResult"></div>
                </div>

                <div class="result-section">
                    <div class="result-title">üí° AI TIPY & DOPORUƒåEN√ç</div>
                    <div class="result-text" id="tipsResult"></div>
                </div>

                <div class="result-section">
                    <div class="result-title">üî§ NEJƒåASTƒöJ≈†√ç SLOVA</div>
                    <div class="result-text" id="wordsResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeText() {
            const text = document.getElementById('analyzeText').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!text) {
                alert('‚ö†Ô∏è Pros√≠m vlo≈æ nƒõjak√Ω text k anal√Ωze!');
                return;
            }

            // Zobraz loading
            resultsContainer.innerHTML = '<div class="loading">‚è≥ AI analyzuje v√°≈° text... Poƒçkejte chvilku! ‚è≥</div>';
            resultsContainer.classList.add('active');

            // Simulace AI anal√Ωzy
            setTimeout(() => {
                performAnalysis(text);
            }, 2000);
        }

        function performAnalysis(text) {
            // Z√°kladn√≠ statistiky
            const words = text.split(/\s+/).filter(w => w.length > 0);
            const wordCount = words.length;
            const charCount = text.length;
            const charNoSpaces = text.replace(/\s/g, '').length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const sentenceCount = sentences.length;
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0);
            const paragraphCount = paragraphs.length;
            const avgWordLength = (charNoSpaces / wordCount).toFixed(1);
            const avgSentenceLength = (wordCount / sentenceCount).toFixed(1);

            // Sentiment anal√Ωza
            const positiveWords = ['dobr√Ω', 'skvƒõl√Ω', 'perfektn√≠', '√∫≈æasn√Ω', 'vynikaj√≠c√≠', 'kr√°sn√Ω', 'radost', '≈°tƒõst√≠', 'miluju', 'super'];
            const negativeWords = ['≈°patn√Ω', 'hrozn√Ω', 'zl√Ω', 'smutn√Ω', 'probl√©m', 'chyba', 'nen√°vist', 'zklam√°n√≠', 'trag√©die', '≈°√≠len√Ω'];
            
            let positiveCount = 0;
            let negativeCount = 0;
            
            const lowerText = text.toLowerCase();
            positiveWords.forEach(word => {
                positiveCount += (lowerText.match(new RegExp(word, 'g')) || []).length;
            });
            negativeWords.forEach(word => {
                negativeCount += (lowerText.match(new RegExp(word, 'g')) || []).length;
            });

            let sentiment = 'Neutr√°ln√≠';
            let sentimentEmoji = 'üòê';
            if (positiveCount > negativeCount + 2) {
                sentiment = 'Pozitivn√≠';
                sentimentEmoji = 'üòä';
            } else if (negativeCount > positiveCount + 2) {
                sentiment = 'Negativn√≠';
                sentimentEmoji = 'üòü';
            }

            // Komplexita
            let complexity = 'St≈ôedn√≠';
            if (avgWordLength > 6 && avgSentenceLength > 20) {
                complexity = 'Vysok√°';
            } else if (avgWordLength < 5 && avgSentenceLength < 15) {
                complexity = 'N√≠zk√°';
            }

            // Nejƒçastƒõj≈°√≠ slova
            const wordFreq = {};
            words.forEach(word => {
                const cleaned = word.toLowerCase().replace(/[^\w√°ƒçƒè√©ƒõ√≠≈à√≥≈ô≈°≈•√∫≈Ø√Ω≈æ]/g, '');
                if (cleaned.length > 3) {
                    wordFreq[cleaned] = (wordFreq[cleaned] || 0) + 1;
                }
            });
            
            const topWords = Object.entries(wordFreq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            // Zobraz v√Ωsledky
            displayResults({
                wordCount,
                charCount,
                charNoSpaces,
                sentenceCount,
                paragraphCount,
                avgWordLength,
                avgSentenceLength,
                sentiment,
                sentimentEmoji,
                positiveCount,
                negativeCount,
                complexity,
                topWords
            });
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="result-section">
                    <div class="result-title">üìä MEGA STATISTIKY</div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-label">Poƒçet slov</div>
                            <div class="stat-value">${data.wordCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Poƒçet znak≈Ø</div>
                            <div class="stat-value">${data.charCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Znak≈Ø bez mezer</div>
                            <div class="stat-value">${data.charNoSpaces}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Poƒçet vƒõt</div>
                            <div class="stat-value">${data.sentenceCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Poƒçet odstavc≈Ø</div>
                            <div class="stat-value">${data.paragraphCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Pr≈Øm. d√©lka slova</div>
                            <div class="stat-value">${data.avgWordLength}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Pr≈Øm. slov ve vƒõtƒõ</div>
                            <div class="stat-value">${data.avgSentenceLength}</div>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">üéØ ANAL√ùZA SENTIMENTU</div>
                    <div class="result-text">
                        <p style="font-size: 48px; text-align: center; margin: 20px 0;">${data.sentimentEmoji}</p>
                        <p>Celkov√Ω sentiment textu: <span class="highlight">${data.sentiment}</span></p>
                        <p style="margin-top: 15px;">
                            ‚Ä¢ Pozitivn√≠ v√Ωrazy: <span class="highlight">${data.positiveCount}</span><br>
                            ‚Ä¢ Negativn√≠ v√Ωrazy: <span class="highlight">${data.negativeCount}</span>
                        </p>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">üåü KOMPLEXITA TEXTU</div>
                    <div class="result-text">
                        <p>√örove≈à komplexity: <span class="highlight">${data.complexity}</span></p>
                        <p style="margin-top: 15px;">
                            Text je ${data.complexity === 'Vysok√°' ? 'pomƒõrnƒõ slo≈æit√Ω s dlouh√Ωmi vƒõtami a slovy' : 
                               data.complexity === 'N√≠zk√°' ? 'jednoduch√Ω a snadno ƒçiteln√Ω' : 
                               'st≈ôednƒõ n√°roƒçn√Ω na ƒçten√≠'}.
                        </p>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">üí° AI TIPY & DOPORUƒåEN√ç</div>
                    <div class="result-text">
                        <p>‚Ä¢ ${data.avgSentenceLength > 25 ? '‚ö†Ô∏è Vƒõty jsou pomƒõrnƒõ dlouh√© - zkus je m√≠sty rozdƒõlit pro lep≈°√≠ ƒçitelnost' : '‚úÖ D√©lka vƒõt je optim√°ln√≠'}</p>
                        <p>‚Ä¢ ${data.paragraphCount < 3 && data.wordCount > 100 ? '‚ö†Ô∏è Text by mohl m√≠t v√≠ce odstavc≈Ø pro lep≈°√≠ strukturu' : '‚úÖ Text je dob≈ôe strukturovan√Ω'}</p>
                        <p>‚Ä¢ ${data.sentiment === 'Negativn√≠' ? 'üí≠ Text m√° negativn√≠ t√≥n - zva≈æte vyv√°≈æenƒõj≈°√≠ p≈ô√≠stup' : data.sentiment === 'Pozitivn√≠' ? 'üéâ Text m√° pozitivn√≠ energii!' : 'üìù Text m√° neutr√°ln√≠ t√≥n'}</p>
                        <p>‚Ä¢ ${data.wordCount < 50 ? 'üìè Text je pomƒõrnƒõ kr√°tk√Ω - mo≈æn√° by mohl b√Ωt v√≠ce detailn√≠' : data.wordCount > 500 ? 'üìö Text je pomƒõrnƒõ dlouh√Ω - ujisti se, ≈æe je poutav√Ω' : '‚úÖ D√©lka textu je vhodn√°'}</p>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">üî§ NEJƒåASTƒöJ≈†√ç SLOVA</div>
                    <div class="result-text">
                        ${data.topWords.map((word, index) => 
                            `<p>${index + 1}. <span class="highlight">"${word[0]}"</span> - pou≈æito ${word[1]}x</p>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
    </script>
</body>
